<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>filtrate</title>
	<script src="../lib/jquery/jquery-3.1.1.js"></script>
	<script>
		//1创建XMLHttpRequest
		var xhr = new XMLHttpRequest();
		//4处理数据
		xhr.onreadystatechange = function(){
			if (xhr.readyState === 4) {
				console.log(xhr.responseText);
			}
		}
		//2建立发送请求服务器连接
		xhr.open('get','http://localhost/SKOmart/index.html',true)
		//3发送请求
		xhr.send();
	</script>
</head>
